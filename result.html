<!-- after finished or timeout, questions dissapear and result block display -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>JavaScript Coding Quiz</title>
</head>
<body>

    <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">Highscores</a>
        <span class="navbar-text" id="timeDisplay">Time: 00</span>
    </nav>

    <!-- div body for code quiz -->
    <div class="container">

<div class="jumbotron" id="totalScores">
    <h3>Finished</h3>
    <p>Total scores is:</p>
    <h4 id="scoreResult">points</h4>
    <form id="userInitial">
        <div class="form-group">
            <label for="inputUser">Please enter your initials</label>
            <input type="text" class="form-control" id="inputInitial" placeholder="Your Initials!">
        </div>
    <button type="submit" class="btn btn-primary" id="sumitBtn">Submit</button>
    </form>
</div>
<div class="thankYou" id="wellDone">
    <h5 class="thankYou">Well Done!</h5>
    <p>Thank you for submitting your work.</p>
</div>


</div>

<script src="script.js"></script>


</body>

</html>
